name: Publish Packages

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., alpha, beta, latest)'
        required: true
        default: 'alpha'
        type: choice
        options:
          - alpha
          - beta
          - latest

permissions:
  contents: read
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test

      - name: Build packages
        run: pnpm run build

  publish:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - { name: '@typewryter/di', path: 'packages/di' }
          - { name: '@typewryter/cli', path: 'packages/cli' }
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: |
          cd ${{ matrix.package.path }}
          pnpm run build

      - name: Publish to NPM (tag-based)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          cd ${{ matrix.package.path }}
          if [[ "${{ github.ref_name }}" == *"alpha"* ]]; then
            npm publish --tag alpha
          elif [[ "${{ github.ref_name }}" == *"beta"* ]]; then
            npm publish --tag beta
          else
            npm publish --tag latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to NPM (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd ${{ matrix.package.path }}
          npm publish --tag ${{ github.event.inputs.version }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/') && matrix.package.name == '@typewryter/di'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## Changes in this Release

            - Package versions updated to ${{ github.ref_name }}
            - Both `@typewryter/di` and `@typewryter/cli` packages published

            ## Installation

            ```bash
            # Install the core DI framework
            npm install @typewryter/di@${{ github.ref_name }}

            # Install the compiler CLI tools
            npm install @typewryter/cli@${{ github.ref_name }}
            ```

            ## Documentation

            Visit [the documentation site](https://jclyons52.github.io/conduit/) for usage guides and API reference.
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') }}
